<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
    <div class="header__container container">
            <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="header__nav">
                <li class="nav__element"><a href="#why-us" class="nav__link">WHY US</a></li>
                <li class="nav__element"><a href="#benefits" class="nav__link">BENEFITS</a></li>
                <li class="nav__element"><a href="#prices" class="nav__link">PRICES</a></li>
                <li class="nav__element"><a href="#contact" class="nav__link">CONTACT</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="main">
    <section class="opening__section container">
        <div class="opening__element"><h1>Sell More!</h1></div>
        <div class="opening__element"><p>Open shop on our platform and increase your sales</p></div>
        <div class="opening__element"><a href="#" class="opening__link">Open your shop</a></div>
        <div class="opening__element"><img class="opening__img" src="images/Background.png" alt="background"></div>
    </section>

    <section class="statistics__section container">
        <div class="statistics__element"><h2>The most popular sales platform in country</h2></div>
        <div class="statistics__element">
            <div class="statistics__element__module">
                <div class="statistics__module__logo">
                    <div class="ellipse2"></div>
                    <div class="person"></div>
                </div>
                <div class="statistics__module__integer"><p>100000+</p></div>
                <div class="statistics__module__string"><p>daily entries</p></div>
            </div>
            <div class="statistics__element__module">
                <div class="statistics__module__logo">
                    <div class="ellipse1"></div>
                    <div class="eye"></div>
                </div>
                <div class="statistics__module__integer"><p>2000000+</p></div>
                <div class="statistics__module__string"><p>seen products every day</p></div>
            </div>
            <div class="statistics__element__module">
                <div class="statistics__module__logo">
                    <div class="ellipse3"></div>
                    <div class="catalog"></div>
                </div>
                <div class="statistics__module__integer"><p>10000+</p></div>
                <div class="statistics__module__string"><p>added posts daily</p></div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
